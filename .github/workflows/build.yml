name: Build

on: push

jobs:
    build:
        runs-on: ubuntu-latest
        services:
            redis:
                image: redis
                ports:
                  - 6379:6379
        steps:
          - uses: actions/checkout@v2
          - name: Setup
            uses: actions/setup-dotnet@v1
            with:
                dotnet-version: 7
          - name: Build
            run: dotnet build -c Release
          - name: Test
            run: dotnet test

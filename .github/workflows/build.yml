name: Build

on: push

jobs:
    build:
        runs-on: ubuntu-latest
        services:
            redis:
                image: redis
                ports:
                  - 6379:6379
        steps:
          - uses: actions/checkout@v2
          - name: Setup
            uses: actions/setup-dotnet@v1
            with:
                dotnet-version: 6.0.x
          - name: Build
            run: dotnet build -c Release
          - name: Test
            env:
                L1L2RedisCache__Configuration: redis
            run: dotnet test
